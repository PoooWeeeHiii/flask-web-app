
name: Deploy Flask App to Touge Server
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install & Test
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pytest -v

      - name: Deploy to Touge via SSH (EDIT PORT/IP)
        run: |
          mkdir -p ~/.ssh
          printf "%s\n" "${{ secrets.TOUGE_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 50241 -H ${{ secrets.TOUGE_SERVER_IP }} >> ~/.ssh/known_hosts

          ssh -v -p 50241 -o HostKeyAlgorithms=+ssh-rsa -o PubkeyAcceptedAlgorithms=+ssh-rsa root@${{ secrets.TOUGE_SERVER_IP }} << 'EOF'
            set -e
            echo "Connected: $(whoami)@$(hostname)"
            cd /root/flask-web-app || { echo "project dir missing"; exit 1; }
            git pull origin main || { echo "git pull failed"; exit 1; }
            pip3 install --upgrade pip
            pip3 install -r requirements.txt || { echo "pip install failed"; exit 1; }
            supervisorctl reread
            supervisorctl update
            supervisorctl restart flask-web-app || { echo "restart failed"; exit 1; }
            supervisorctl status flask-web-app
            echo "Deploy done"
          EOF
