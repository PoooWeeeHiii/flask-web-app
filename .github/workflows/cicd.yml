name: CI & Deploy

on:
  push:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install deps & run tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
          pytest -v

      - name: Deploy to Touge Server via SSH (Port 51959)
        env:
          IP: ${{ secrets.TOUGE_SERVER_IP }}
          PORT: 51959
        run: |
          set -euxo pipefail

          # 1) 准备 SSH
          mkdir -p ~/.ssh
          printf "%s\n" "${{ secrets.TOUGE_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p "$PORT" -H "$IP" >> ~/.ssh/known_hosts || true

          # 2) 上传部署脚本（保留为独立文件）
          scp -P "$PORT" -o StrictHostKeyChecking=no deploy/scripts/deploy.sh root@"$IP":/tmp/deploy.sh
          ssh -p "$PORT" -o StrictHostKeyChecking=no root@"$IP" "chmod +x /tmp/deploy.sh"

          # 3) 远程执行：脚本内部会安装/更新 supervisor + 拉起服务
          REPO_URL="https://github.com/${GITHUB_REPOSITORY}.git"
          ssh -p "$PORT" -o StrictHostKeyChecking=no root@"$IP" "/tmp/deploy.sh \"$REPO_URL\""
